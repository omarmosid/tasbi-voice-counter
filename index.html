<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbi Voice Counter</title>
    <script defer src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-10 text-center">
      <h1 class="text-2xl font-bold mb-4">Tasbi Voice Counter</h1>

      <!-- Dropdown to select phrase -->
      <select id="phraseSelect" class="mb-4 p-2 border rounded">
        <option value="سبحان الله">سبحان الله</option>
        <option value="الحمد لله">الحمد لله</option>
        <option value="الله اكبر">الله اكبر</option>
        <option value="سبحان الله وبحمده سبحان الله العظيم">
          سبحان الله وبحمده سبحان الله العظيم
        </option>
      </select>

      <!-- Counter Display -->
      <div id="counter" class="text-6xl font-bold mb-4">0</div>

      <!-- Flashing Listening Indicator -->
      <div
        id="listeningIndicator"
        class="hidden text-red-500 font-bold mb-4 text-lg animate-pulse"
      >
        Listening...
      </div>

      <!-- Button Controls -->
      <div class="flex justify-center space-x-4">
        <button
          id="toggleButton"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Start
        </button>
        <button
          id="resetButton"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
